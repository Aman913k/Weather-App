<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="" content="">
  <meta name="viewport" content="width=device-width, initial-scsale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" class="input-box">

        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>

    <div class="location-not-found">
      <h1>Sorry, Location not found!!</h1>
      <img src="C:\Users\amanr\OneDrive\Desktop\Javascript\Weather-App\photos\404.png" alt="404 Error">
    </div>

    <div class="weather-body">
      <img src="C:\Users\amanr\OneDrive\Desktop\Javascript\Weather-App\photos\cloud.png" alt="Weather Image" class="weather-img">

      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
      </div>

      <div class="weather-details">

        <div class="humidity">
          <i class="fa-sharp fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>Wind Sped</p>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="script.js"></script>


  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous">

  </script>


</body>
</html>
